<ion-content>
    <form #form="ngForm" (ngSubmit) = "edit(form)">
      <ion-grid>
        <ion-row color="" justify-content-center>
          <ion-col align-self-centered size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Editing @{{uname}}</h3>
            </div>
              <div padding>
                <ion-item>
                  <ion-input  name="firstName" type="text" value="{{name}}" placeholder="{{name}}" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input  name="lastName" type="text" value="{{lname}}" placeholder="{{lname}}" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  @<ion-input name="userName" type="text" value="{{uname}}" placeholder="{{uname}}" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="email" type="email" value="{{email}}" placeholder="{{email}}" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="New password" ngModel></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="confirm" type="password" placeholder="Repeat the new password" ngModel></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="oldpassword" type="password" placeholder="Introduce your old password" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
            </div>
          </ion-col>
          <p class="error">{{error}}</p>
        </ion-row>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="goBack()">Go back</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" [disabled]="true" >Deactivate user</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-grid>
  
    </form>
  </ion-content>
